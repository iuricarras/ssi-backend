tags:
  - Autenticação
summary: Inicia processo de autenticação OTP
description: >
  Cria um desafio OTP. Retorna um challenge_id para ser usado na verificação.

consumes:
  - application/json

parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
      required:
        - email

responses:
  200:
    description: Processo iniciado
    schema:
      type: object
      properties:
        status:
          type: string
        challenge_id:
          type: string
    examples:
      application/json:
        status: "ok"
        challenge_id: "abc123"
