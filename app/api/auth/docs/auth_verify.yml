tags:
  - Autenticação
summary: Verifica OTP e retorna JWTs
description: >
  Valida o código OTP mockado e gera tokens JWT para acesso.

consumes:
  - application/json

parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        email:
          type: string
        challenge_id:
          type: string
        code:
          type: string
      required:
        - email
        - challenge_id
        - code

responses:
  200:
    description: OTP validado
    schema:
      type: object
      properties:
        ok:
          type: boolean
        access_token:
          type: string
        refresh_token:
          type: string

  400:
    description: OTP inválido ou expirado
